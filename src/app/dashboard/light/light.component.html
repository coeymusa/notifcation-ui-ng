<div class="container-fluid d-flex">
  <div class="flex-rowjustify-content-between">
    <div>
        <button class="m-1 btn-primary w-100" (click)="turnOffAllLights()">All off</button>
    </div>
    <div>
        <button class="m-1 btn-primary w-100" (click)="turnOnAllLights()">All on</button>
    </div>
  </div>
  <div class=" d-flex">
    <p *ngFor="let light of lightData">
      <app-single-light [currentLight]="light"></app-single-light>
    </p>
  </div>

</div>
