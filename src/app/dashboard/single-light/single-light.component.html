<div class="container">
    <div class="card">
      <img
        class="card-image-top"
        (click)="turnOffLight()"
        src="../../assets/light.jpg"
        alt="Card image cap"
      />
      <div class="class-title"> {{currentLight.name}}</div>
      <div class="card-body">
        <p> {{currentLight.on}} </p>  
        <p> {{currentLight.color}} </p> 
      </div>
    </div>
  </div>
