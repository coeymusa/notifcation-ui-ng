<div class="container">
  <img
    *ngIf="currentLight.state.on"
    class="card-image-top"
    (click)="turnOffLight()"
    src="../../assets/light.jpg"
    alt="Card image cap"
  />
  <img
    *ngIf="!currentLight.state.on"
    class="card-image-top"
    (click)="turnOffLight()"
    src="../../assets/light-off.jpg"
    alt="Card image cap"
  />
  <div class="class-title">{{ currentLight.name }}</div>
  <div class="card-body">
    <p>On: {{ currentLight.state.on }}</p>
    <p>
        <span 
        *ngIf="currentLight.state.on"
        [style.color]="color"
        [cpPosition]="'bottom'"
        [cpPositionOffset]="'50%'"
        [cpPositionRelativeToArrow]="true"
        [(colorPicker)]="color"
        (colorPickerChange)="changeColour($event)">
        <span [style.background-color]="color" class="dot"></span>
      </span>
    </p>
    <mat-slider
      *ngIf="currentLight.state.on"
      (input)="onInputChange($event)"
      min="1"
      max="254"
      step="1"
      [value]="currentLight.state.bri"
    >
    </mat-slider>
  </div>
</div>
